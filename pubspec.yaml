  sound_stream: ^0.4.0
  permission_handler: ^11.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  test: ^1.24.0
  faker: ^2.1.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

dependency_overrides:
  permission_handler: ^12.0.1
  web: ^1.0.0
  record_linux: ^1.2.0 # Force update to fix Android build conflict

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/anim/
    - assets/images/
    - assets/rive/
    - assets/fonts/
    - assets/anim/
