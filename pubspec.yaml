name: rizik_v4
description: Rizik V4.1 Super-App - Multi-role food delivery platform
publish_to: 'none'
version: 4.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # RealtimeKit (Official SDK)
  realtimekit_core: ^0.1.4
  
  
  # Fonts
  
  # Navigation
  go_router: ^14.0.0
  
  # Animations
  flutter_animate: ^4.5.0
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  page_flip: ^0.2.5+1
  fl_chart: ^0.68.0
  table_calendar: ^3.1.2
  qr_flutter: ^4.1.0
  wolt_modal_sheet: ^0.9.0  # V8 Phase 6: Modal wizards
  
