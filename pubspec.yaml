  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  flutter_polyline_points: ^2.0.1
  geocoding: ^3.0.0
  
  # Backend
  supabase_flutter: ^2.3.0
  
  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  http: ^1.2.0
  image_picker: ^1.0.4
  
  # Icons
  cupertino_icons: ^1.0.6
  lottie: ^3.3.2
  shimmer: ^3.0.0
  google_fonts: ^6.3.2
  flutter_riverpod: ^2.6.1
  get_it: ^9.1.0
  dio: ^5.9.0
  # WebRTC (Required for RealtimeKit)
  web_socket_channel: ^3.0.3
  proximity_sensor: ^1.3.9
  flutter_soloud: ^3.4.6
  hive: ^2.2.3
