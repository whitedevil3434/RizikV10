  cupertino_icons: ^1.0.6
  lottie: ^3.3.2
  shimmer: ^3.0.0
  google_fonts: ^6.3.2
  flutter_riverpod: ^2.6.1
  get_it: ^9.1.0
  dio: ^5.9.0
