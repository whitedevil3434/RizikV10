  audioplayers: ^6.5.1
  sensors_plus: ^7.0.0
  web_socket_channel: ^3.0.3
  proximity_sensor: ^1.3.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  test: ^1.24.0
  faker: ^2.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/anim/
    - assets/images/
