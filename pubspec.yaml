  # Fonts
  
  # Navigation
  go_router: ^14.0.0
  
  # Animations
  flutter_animate: ^4.5.0
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  page_flip: ^0.2.5+1
  fl_chart: ^0.68.0
  table_calendar: ^3.1.2
  qr_flutter: ^4.1.0
  wolt_modal_sheet: ^0.9.0  # V8 Phase 6: Modal wizards
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  flutter_polyline_points: ^2.0.1
